---
title: Contact
layout: default
---
<div class="container-fluid hero">
  <div class="row">
    <div class="col-md-8">
      <h2>Lets work together</h2>

      <form action="https://formspree.io/f/xeqppagl" method="POST">
        <div class="form-group">
          <label for="InputName">Your name</label>
          <input type="text" name="Name" class="form-control form-control-lg" id="InputName" required>
        </div>
        <div class="form-group">
          <label for="InputEmail">Your email</label>
          <input type="email" name="From" class="form-control form-control-lg" id="InputEmail" required>
        </div>
        <div class="form-group">
          <label for="InputPassword">Subject</label>
          <input type="text" name="Subject" class="form-control form-control-lg" id="InputPassword" required>
        </div>
        <div class="form-group">
          <label for="FormControlTextarea1">Message</label>
          <textarea class="form-control form-control-lg" name="Message" id="FormControlTextarea1" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
